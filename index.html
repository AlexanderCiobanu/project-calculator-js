<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript">

            function calculate(){
                var p = 0;
                var n = 0;
                var r = 0;
                var SI = 0;

                p = parseInt(document.getElementById("principal").value);
                n = parseInt(document.getElementById("years").value);
                r = parseInt(document.getElementById("rate").value);

                SI = (p*n*r)/100;
                document.getElementById("res").innerHTML = SI;
            }
        </script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Simple Interest Calculcator</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label class="form-group" style="margin-bottom: 1em;">Principal</label>
                            
                            <input class="form-control" type="text" id="principal" placeholder="Enter principal dates $">
                            
                        </div>
                        <div class="form-group">
                            <label class="form-group" style="margin-bottom: 1em; margin-top: 1em;">Years</label>
                            <input class="form-control" type="text" id="years" placeholder="Enter years here">
                        </div>
                        <div class="form-group">
                            <label class="form-group" style="margin-bottom: 1em; margin-top: 1em;">Rate of interest</label>
                            <input class="form-control" type="text" id="rate" placeholder="Enter interest rate here %">
                        </div>
                        <button class=" btn btn-primary" type="button" onclick="calculate()" style="margin-top: 1.5em;">Calculate</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h1 id="res">$</h1>
                </div>
            </div>
        </div>
    </body>
</html>
